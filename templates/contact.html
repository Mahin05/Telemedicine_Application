<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./static/css/navbar-fixed.css">
  <link rel="stylesheet" href="./static/css/font-awesome.min.css">
  <link rel="stylesheet" href="./static/css/bootstrap.css">
  <link rel="stylesheet" href="./static/css/style.css">
  <link rel="shortcut icon" type="image/x-icon" href="./static/img/logo2.png">
  <title>Telemedicine App</title>
</head>
<body>
  <nav class="navbar navbar-light navbar-expand-lg py-3 fixed-top">
    <div class="container">
      <a href="#showcase" class="navbar-brand">
<!--        <img src="img/BGCTUB_logo.png" class="img-fluid" width="50" height="50" alt="M">-->
        <h3 class="d-inline align-middle">TeleHealth</h3>
      </a>
      <button class="navbar-toggler navbar-toggler-right" data-toggle="collapse" data-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mx-auto">
                <li class="nav-item active">
                  <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item ml-2">
                  <a class="nav-link" href="#">About Us</a>
                </li>
                <li class="nav-item ml-2">
                  <a class="nav-link" href="/Service">Service</a>
                </li>
                <li class="nav-item ml-2">
                  <a class="nav-link" href="/Doctors">Doctors</a>
                </li>
                <li class="nav-item ml-2">
                  <a class="nav-link" href="/login">Sign in</a>
                </li>
                <li class="nav-item ml-2">
                  <a class="nav-link" href="/registration">Sign up</a>
                </li>
                <li class="nav-item ">
                  <a class="nav-link" href="/contact">Contact Us</a>
                </li>

              </ul>
      </div>
    </div>
  </nav>
  <!-- CONTACT -->
  <section id="contact" class="py-5 bg-light">
    <div class="container">
      <div class="row">
        <div class="col-lg-9">
          <div class="info-contact">
            <h2 class="display-4">Get In Touch</h2>
          </div>
          <form action="/contacts" method="post">
            <div class="form-group">
              <div class="input-group input-group-lg">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <i class="fa fa-user"></i>
                  </span>
                </div>
                <input type="text" placeholder="username" name="username" class="form-control form-control-lg">
              </div>
            </div>
            <div class="form-group">
              <div class="input-group input-group-lg">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <i class="fa fa-envelope"></i>
                  </span>
                </div>
                <input type="email" placeholder="Email" name="email" class="form-control form-control-lg">
              </div>
            </div>
            <div class="form-group">
              <div class="input-group input-group-lg">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <i class="fa fa-pencil"></i>
                  </span>
                </div>
                <textarea name="message" rows="5" class="form-control form-control-lg"></textarea>
              </div>
            </div>
            <div class="form-group">
              <input type="submit" class="btn btn-primary btn-lg btn-block" value="Submit">
            </div>
           {% if message %}
        <span style="color:blue">{{message}}</span>
        {% endif %}
          </form>
        </div>
        <div class="col align-self-center">
<!--          <img src="img/mlogo.png" class="img-fluid d-none d-lg-block" alt="Mizuxe">-->
        </div>
      </div>
    </div>
  </section>
  <!-- FOOTER -->
  <footer id="footer-main" class="py-5 bg-primary text-center">
    <div class="container">
      <div class="row">
        <div class="col-12">
<!--          <p class="lead">Copyright Â© 2018 Mizuxe.</p>-->
<!--          <span class="lead">Designed By: <a class="text-light" href="http://www.fb.com/moshiur.munnaa" target="_blank">Moshiur</a></span>-->
        </div>
      </div>
    </div>
  </footer>
  <!-- JS SCRIPT -->
  <script src="js/jquery.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/navbar-fixed.js"></script>
</body>
</html>
